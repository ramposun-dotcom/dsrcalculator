<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>DSR · 서울보증 DTI 계산기</title>
  <style>
    :root {
      --bg-gradient-start: #4f46e5;
      --bg-gradient-end: #ec4899;
      --bg-soft: #f9fafb;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --text-main: #0f172a;
      --text-sub: #6b7280;
      --accent: #4f46e5;
      --accent-soft: #eef2ff;
      --safe: #16a34a;
      --warning: #f97316;
      --danger: #e11d48;
    }

    * { box-sizing: border-box; }

    html, body { margin: 0; padding: 0; min-height: 100%; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Noto Sans KR", "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top left, rgba(248,250,252,0.9) 0, #f9fafb 40%, #f3f4f6 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 32px 16px;
    }

    .shell {
      max-width: 1180px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .hero {
      border-radius: 24px;
      padding: 22px 24px;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: #f9fafb;
      box-shadow: 0 24px 50px rgba(15,23,42,0.35);
      position: relative;
      overflow: hidden;
    }

    .hero h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: -0.03em;
    }

    .hero p {
      margin: 8px 0 0;
      font-size: 13px;
      color: #e5e7eb;
      line-height: 1.6;
      max-width: 760px;
    }

    /* ✅ 2열 레이아웃 */
    .two-col {
      display: grid;
      grid-template-columns: minmax(0, 1.25fr) minmax(0, 0.95fr);
      gap: 16px;
      align-items: start;
    }

    .card {
      border-radius: 20px;
      background: var(--card-bg);
      box-shadow: 0 18px 40px rgba(15,23,42,0.08), 0 0 0 1px rgba(148,163,184,0.20);
      border: 1px solid rgba(148,163,184,0.20);
